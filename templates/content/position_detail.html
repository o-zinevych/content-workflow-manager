{% extends "layouts/base.html" %}

{% block content %}
  <section class="section section-md bg-primary pb-2">
    <div class="container">
      <div class="row justify-content-center text-white">
        <div class="col-12 col-md-8 text-center mb-5 mb-lg-6">
          <h2 class="display-2 fw-bold">
            {{ position.name }}{{ position.staff.all|pluralize }}
          </h2>
        </div>
      </div>
    </div>
    <figure class="position-absolute bottom-0 left-0 w-100 d-none d-md-block mb-n2">
      <svg class="fill-white" version="1.1" xmlns="http://www.w3.org/2000/svg"
           xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1920 43.4"
           style="enable-background:new 0 0 1920 43.4;" xml:space="preserve">
        <path
            d="M0,23.3c0,0,405.1-43.5,697.6,0c316.5,1.5,108.9-2.6,480.4-14.1c0,0,139-12.2,458.7,14.3 c0,0,67.8,19.2,283.3-22.7v35.1H0V23.3z"></path>
      </svg>
    </figure>
  </section>
  <section class="section section-sm">
    <div class="row justify-content-center">
      <div class="col-6 col-lg-5">
        <div class="card bg-primary-app border-gray-300 align-items-center">
          <ul class="list-group list-group-flush">
            {% for staff in position.staff.all %}
              <li class="list-group-item list-group-item-action font-medium">
                {{ staff }}
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
